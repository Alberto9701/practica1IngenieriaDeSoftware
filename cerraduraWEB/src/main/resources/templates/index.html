<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerradura de Kleene</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Cerradura de Kleene</h1>
        <p th:text="${mensaje}"></p>

        <form action="/procesarFormulario" method="post">
            <div class="form-group">
                <label for="longitud">Longitud:</label>
                <input type="number" id="longitud" name="longitud" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="opcion">Selecciona la opci√≥n:</label>
                <select id="opcion" name="opcion" class="form-control" required>
                    <option value="estrella">Cerradura Estrella</option>
                    <option value="positiva">Cerradura Positiva</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Aplicar Cerradura</button>
        </form>

        <div th:if="${error}" class="alert alert-danger mt-3" role="alert">
            <p th:text="${error}"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
