<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado de Cerradura Kleene</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h1 class="text-center">Resultado de la Cerradura <span class="text-primary" th:text="${opcion}"></span></h1>
                <p class="text-center">Longitud de la cadena: <strong th:text="${longitud}"></strong></p>

                <ul class="list-group my-4">
                    <li class="list-group-item list-group-item-action" th:each="cadena : ${resultado}">
                        <span th:text="${cadena}"></span>
                    </li>
                </ul>

                <div class="text-center">
                    <a href="/" class="btn btn-primary">Volver</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12u3L9j6TO3b0Ez5uikdhg9AN5/1o3Si+OUcZ8SwXLO3uFFI" crossorigin="anonymous"></script>
</body>
</html>
